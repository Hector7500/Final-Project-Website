<section class="main">
        <div class="content" align="center">
            <h1>Create Account</h1>
      
      
          <form (ngSubmit)="createaccount()" >
          
            <input type="text" name="firstname" class="login-info" placeholder="First Name" [(ngModel)]="client.firstname">
            <input type="text" name="lastname" class="login-info" placeholder="Last Name" [(ngModel)]="client.lastname">
            <input type="date" name="dob" class="login-info" placeholder="dateofbirth" [(ngModel)]="client.DOB">
            <input type="email" name="user" class="login-info" placeholder="YourEmail@Example.com" [(ngModel)]="email">
            <input type="password" class="login-info" name="pass" placeholder="Password" [(ngModel)]="password">
            <button type="submit">Create Account</button>
      
          </form>
      
        </div>
      
      </section>
