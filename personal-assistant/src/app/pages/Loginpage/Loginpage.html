<section class="main">
  <div class="content" align="center">
      <h1>Login</h1>


    <form (ngSubmit)="signInWithEmail()" >
    
      <input type="email" name="user" class="login-info" placeholder="YourEmail@Example.com" [(ngModel)]="email">
    
      <input type="password" class="login-info" name="pass" placeholder="Password" [(ngModel)]="password">
      <button type="submit">Login with Email</button>

    </form>
<br>
      <button type="button" class="login-google" (click)="signInWithGoogle()">
        Login with Google
      </button>
      <br>
      <a routerLink="/createaccount">No Account? Sign Up!</a>
      | 
      <a routerLink="/forgotpassword">Forgot Password?</a>

  </div>

</section>
